<!-- Vegas.jsを使ってスライドショーを設定 -->
<script>
$(function() {
    $('#mainimg').vegas({
        slides: [
            { src: 'https://github.com/hitopi/summer-festival-2024/raw/main/in_slide_show_1.png' },
            { src: 'https://github.com/hitopi/summer-festival-2024/raw/main/in_slide_show_2.png' },
            { src: 'https://github.com/hitopi/summer-festival-2024/raw/main/in_slide_show_3.png' }
        ],
        cover: true,  // スライドショーの背景画像をコンテナ全体にカバー
        transition: 'blur',  // 切り替え時のエフェクト
        animation: 'kenburns',  // スライド中のアニメーション
        delay: 6000,  // 各スライドの表示時間
        animationDuration: 10000,  // アニメーションの表示時間
        timer: false  // タイマー非表示
    });
});
</script>
